{% extends 'police_base.html' %}
{% load static %}

{% block content %}
<div class="complaint-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-5 col-sm-10 complaint-body p-4">
                <div class="text-center">
                    <h2>Replay form</h2>
                </div>
                <form method="POST" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Complaint</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="complaint" placeholder="complaint">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Details</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="replay" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn w-100 complaintBtn" type="submit">Submit</button>
                    </div>
                </form>
                <!-- <div class="border-top pt-3">
                    <small class="text-muted">
                        Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                    </small>
                </div> -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
